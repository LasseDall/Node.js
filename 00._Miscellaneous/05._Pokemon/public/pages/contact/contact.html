
        <h1>Contact</h1>

        <form action="/contact" method="post">
                <label>Your name</label>
                <input name="name" placeholder="Your name" value="name">

                <label>Email</label>
                <input type="email" name="email" placeholder="Your email" value="email">

                <label>Message</label>
                <textarea name="message" cols="40" rows="20" placeholder="Message">Message</textarea>

                <button>Contact</button>
        </form>
